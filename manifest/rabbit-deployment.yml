apiVersion: apps/v1 
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
      tier: rabbitmq
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
        tier: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rhorv/rabbitmq:latest
        ports:
        - containerPort: 15672
        - containerPort: 5672
        - containerPort: 5671
        env:
        - name: RABBITMQ_NODENAME
          value: rabbitmq-server@localhost
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: admin_username
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: admin_password




