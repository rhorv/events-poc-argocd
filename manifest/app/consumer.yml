apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-poc
  labels:
    app: events-poc
spec:
  selector:
    matchLabels:
      app: events-poc
  replicas: 2
  template:
    metadata:
      labels:
        app: events-poc
    spec:
      containers:
        - name: events-poc
          image: rhorv/events-poc:8f2468bc5843c60611704850b7df9db06fa3410b
      imagePullSecrets:
        - name: regcred
